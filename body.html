<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSM ‚Äì Interaktywny model</title>
<style>
  body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 30px;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    align-items: flex-start;
    gap: 20px;
  }

  .hotspot-container {
    position: relative;
    display: inline-block;
  }

  .hotspot-container img {
    width: 100%;
    max-width: 800px;
    border-radius: 40px;
    border: solid 5px black;
  }

  /* üî¥ Czerwone punkty */
  .hotspot.red {
    background-color: rgba(255, 0, 0, 0.09);
  }
  .hotspot.red:hover {
    background-color: rgba(255, 80, 80, 0.9);
    transform: scale(1.5);
  }

  /* üîµ Niebieskie punkty */
  .hotspot.blue {
    background-color: rgba(0, 0, 255, 0.09);
  }
  .hotspot.blue:hover {
    background-color: rgba(80, 80, 255, 0.9);
    transform: scale(1.5);
  }

  /* Wsp√≥lne w≈Ça≈õciwo≈õci punkt√≥w */
  .hotspot {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.75s, background-color 0.75s;
  }

  /* Tooltip w ≈õrodku hotspotu */
  .tooltip {
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    background: #f5f5f5;
    color: #000;
    padding: 8px 12px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    font-size: 1rem;
    opacity: 0;
    white-space: nowrap;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }

  .hotspot:hover .tooltip {
    opacity: 1;
  }

  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
	font-size: 18px;
    padding: 12px 40px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  .back-btn:hover {
    background: #a71d2a;
  }
</style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>

<audio id="audio-player"></audio>

<script>
  // pobranie wybor√≥w z adresu URL
  const params = new URLSearchParams(window.location.search);
  const serce = params.get('serce') || '1_Normal';
  const plucoLewe = params.get('pluco_lewe') || '1_Normal_Lung';
  const plucoPrawe = params.get('pluco_prawe') || '1_Normal_Lung';

  const audioPlayer = document.getElementById('audio-player');
  const hotspots = document.querySelectorAll('.hotspot');

  hotspots.forEach(spot => {
    spot.addEventListener('mouseenter', () => {
      const soundNum = spot.dataset.sound.replace('.mp3', '');
      const organ = spot.dataset.organ;
      let soundPath = '';

      if (organ === 'heart') {
        soundPath = `serce/${serce}/${soundNum}.mp3`;
      } 
      else if (organ === 'left_lung') {
        soundPath = `pluca/${plucoLewe}/${soundNum}.mp3`;
      } 
      else if (organ === 'right_lung') {
        soundPath = `pluca/${plucoPrawe}/${soundNum}.mp3`;
      }

      audioPlayer.src = soundPath;
	  audioPlayer.loop = true;
      audioPlayer.currentTime = 0;
      audioPlayer.play();
    });

    spot.addEventListener('mouseleave', () => {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
	  audioPlayer.loop = false;
    });
  });
</script>

</body>
</html>
